<!-- Declaração do tipo de documento como HTML com a especificação do idioma como pt-BR (português do Brasil) -->
<!DOCTYPE html> 
<html lang="pt-BR"> 

    <head>
        <!-- Definição do título da página exibido na aba do navegador -->
        <title> AMF Music | Site Criativo </title>
        <!-- Definição do conjunto de caracteres como UTF-8 -->
        <meta charset="utf-8">
        <!-- Inclusão do arquivo CSS externo para estilizar a página -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Inclusão do ícone da página exibido na aba do navegador -->
        <link rel="icon" type="image/png" href="imgs/logoPag.png" />

    </head>
    <audio src=""></audio>
    <body id="fundo">    
        <!-- Inclusão de uma imagem com a definição de um ID "logo" e especificação do caminho da imagem, texto alternativo e tamanho -->

        <!-- Criação de um link que redireciona para "paginaDois.html" e inclui um botão com a classe "botaoEntrar" -->          
        <button class="botaoEntrar" role="button"> <a href="paginaDois.html"> Entrar</a> </button> 
       
        <!-- "Checkbox que muda para modo claro/escuro -->
        <div class="modoClaro_Escuro">
            <label class="switch">

              <span class="slider"> </span>
            </label>
          </div>
    </body>
    
</html>
