<!-- Declaração do tipo de documento como HTML com a especificação do idioma como pt-BR (português do Brasil) -->
<!DOCTYPE html> 
<html lang="pt-BR"> 

    <head>
        <!-- Definição do título da página exibido na aba do navegador -->
        <title> AMF Music | Site Criativo </title>
        <!-- Definição do conjunto de caracteres como UTF-8 -->
        <meta charset="utf-8">
        <!-- Inclusão do arquivo CSS externo para estilizar a página -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Inclusão do ícone da página exibido na aba do navegador -->
        <link rel="icon" type="image/png" href="imgs/logoPag.png" />
    </head>

    <body id="fundo">
        <!-- Abertura do formulário com a classe "login-form" -->
        <form class="login-form">
            <div class="login_header">
                <!-- Inclusão de uma imagem com um caminho de arquivo, texto alternativo -->
                <img src="imgs/imagemMusica.png" alt="Imagem sobre Musica">
                <!-- Texto principal da página -->
                <h1> Bem-Vindo ao AMF</h1>
                
                <br>
                <!-- Campo de entrada de texto com a classe "login_input" e um placeholder -->
                <input type="text" class="login_input" placeholder="Informe seu Nome">
                <br>
                
                <!-- Botão de login que redireciona para "paginaPrincipal.html" em uma nova aba -->
                <button class="login_button"> <a href="paginaPrincipal.html"> Entrar </a> </button>
            </div>
        </form>

        <!-- "Checkbox que muda para modo claro/escuro -->
        <div class="modoClaro_Escuro">
            <label class="switch">
              <input id="dark" type="checkbox">
              <span class="slider"> </span>
            </label>
          </div>
    </body>

</html>
